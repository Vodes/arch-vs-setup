[arch-enc]
image=arch-vs:latest
init=true
nvidia=true # Change this in case you don't have nvidia ofc (this requires proper drivers on the host)
home=~/enc-home

init_hooks="mkdir ~/.scripts && git clone https://github.com/Vodes/arch-vs-setup.git && mv arch-vs-setup/scripts/* ~/.scripts && rm -rf arch-vs-setup/ && chmod -R u+x ~/.scripts/ && printf '\nexport PATH=$PATH:$HOME/.scripts/' >> ~/.bash_profile"
